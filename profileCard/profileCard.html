<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    <main class="main">
        <div class="background header"></div>
        <article class="card">
            <div class="card__top"></div>

            <section class="card__user">
                <figure class="user__photo">
                    <img src="https://scontent.fbog2-1.fna.fbcdn.net/v/t31.0-8/20785972_494619964217601_4238604912783261972_o.jpg?_nc_cat=102&ccb=2&_nc_sid=09cbfe&_nc_ohc=-4c11YGAOAMAX_0g-2v&_nc_ht=scontent.fbog2-1.fna&oh=171102102788deea586450a032050375&oe=6040BD61" alt="Perfil photo">
                </figure>
                <h1 class="user__name">Julián Carvajal <span>21</span> </h1>
                <p class="user__location">Medellín</p>
            </section>
            
            <section class="card__user-status">
                <div class="user-status__info">
                    <p class="info--strong">80K</p>
                    <p class="info--data">Followers</p>
                </div>
                <div class="user-status__info">
                    <p class="info--strong">803K</p>
                    <p class="info--data">Likes</p>
                </div>
                <div class="user-status__info">
                    <p class="info--strong">1.4K</p>
                    <p class="info--data">Photos</p>
                </div>
            </section>
        </article>
        <div class="background footer"></div>
    </main>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>  
        <p>Coded by <a href="#">Julián Carvajal</a>. </p>
      </div>
</body>
</html>
